<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="'head">
        <h1>Welcome to Expense Tracker APP</h1>
        <p>This is the place where you can track all your expenses on the fly</p>
    </header>
    <form onsubmit="login(event)" id="form">
        <p>Please login</p>
        <div class="formClass">
            <label for="email" class="large">Email</label>
            <input type="email" id="email" name="email" required><br>
        </div>
        <div>
            <label for="password" class="large">Password</label>
            <input type="password" id="password" name="password" required><br>
        </div>
        
        <button>submit</button>
      </form> 
      <div id="success" class="'error"></div>
      <p class="form-p">Don't have an account. click to get one-> <a href="./signUp.html">Sign Up</a></p>
      <br>
      <p class="form-p">Forgot Password? click here to reset-> <a href="./forgot.html">forgot password</a></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="logIn.js"></script>
</body>
</html>
