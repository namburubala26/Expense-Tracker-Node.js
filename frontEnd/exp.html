<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style1.css">

<body>
    <header id="'head">
        <h2>Welcome to your dash board...</h2>
    </header>
    <span id="razor-button">
        <button id="rzp-button1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </span>
    <div id="container">
    <div id="sub1">
    <form onsubmit="expense(event)" id="form">
        <p class="text">Add expenses Here</p>
        <div class="formClass">
            <label for="price">Price</label>
            <input type="text" id="price" name="price" required><br>
        </div>
        <div>
            <label for="desc">Desc</label>
            <input type="text" id="desc" name="desc" required><br>
        </div>
        <div>
            <label for="categ">Categ</label>
            <select name="categ" id="categ">
                <option value="food">food</option>
                <option value="movie">movie</option>
                <option value="book">book</option>
                <option value="travel">travel</option>
              </select>
        </div>

        
        <button>Add Expense</button>
      </form> 
      <div id="download">
        <!-- <button onclick="download()" id="downloadexpense" class="hide">Download File</button> -->
      </div>
      <div id="files">

      </div>
        
      
    </div>
    
        <div id="data">
            <ul id="list"></ul>
            <footer id="pagination">
                
            </footer>
            <footer id="priceList">
                <label for="price">Rows Per Page</label>
            <select name="price" id="price" onchange="rowChange(event)">
                <option value='0'>0</option>
                <option value='2'>2</option>
                <option value='4'>4</option>
                <option value='6'>6</option>
              </select>
            </footer>
        </div>
        <div id="leaderBoardConitaner">
            <!-- <button id="leaderBoard">Leader Board</button> -->
        </div>
        <ul id="leaderList"></ul>
    
</div>
